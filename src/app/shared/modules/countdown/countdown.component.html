<div
  class="card text-white bg-{{ bgClass }}"
  mat-elevation-z8
  (click)="gotoPage()"
>
  <div class="card-header">
    <div class="row">
      <div class="col col-xs-3">
        <i class="fa {{ icon }} fa-5x"></i>
      </div>
      <div class="col col-xs-9 text-right">
        <h1>
          <div class="d-block huge">{{ displayValue }}</div>
        </h1>
      </div>
      <div class="row">
		<div class="col col-xs-12">
          <div class="d-block huge">{{ label }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
