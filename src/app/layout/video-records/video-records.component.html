<div >
	<div *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
		<mat-progress-spinner color="primary" mode="indeterminate">
		</mat-progress-spinner>
	</div>
<ngb-alert *ngIf="resultMessage" type="success" (close)="resultMessage = null">{{ resultMessage }}</ngb-alert>

	<div>

		<table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear
			matSortDirection="desc">

			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef>Title</th>
				<td mat-cell *matCellDef="let row">{{row[0]['GroupID']}}</td>
			</ng-container>

			<ng-container matColumnDef="img">
				<th mat-header-cell *matHeaderCellDef>Preview</th>
				<td mat-cell *matCellDef="let row">
					<app-clip [id]=getID(row[0]) [img]=getImg(row[0]) [src]=getUrl(row[0])
						[subtitle]=getSubtitle(row[0])>
					</app-clip>
				</td>
			</ng-container>

			<ng-container matColumnDef="state">
				<th mat-header-cell *matHeaderCellDef>Action</th>
				<td mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu"> More >></button>

					<mat-menu #menu="matMenu">
          <button mat-menu-item (click)="uploadThisFile(getUrl(row[0]), getID(row[0]) + ' was uploaded')">
              <i class="fa fa-upload"></i>
              <span> Upload the clip on FTP server</span>
            </button>
						<button mat-menu-item (click)="downloadThisFile(getUrl(row[0]), getID(row[0]) +' was downloaded')">
            <i class="fa fa-download"></i>
              <span> Download the clip </span>
            </button>

					</mat-menu>

					<!-- <div [ngSwitch]="row[0]['State']">
                                                <div *ngSwitchCase="'archived'">
                                                        <i class="fa fa-save"></i>
                                                </div>
                                                <div *ngSwitchCase="'transfered'">
                                                        <i class="fa fa-cloud"></i>
                                                </div>
                                                <div *ngSwitchCase="'transfering'">
                                                        <i class="fa fa-spinner"></i>
                                                </div>
                                                <div *ngSwitchCase="'Declared'">
                                                        <i class="fa fa-check"></i>
                                                </div>
                                        </div> -->
				</td>

			</ng-container>

			<ng-container matColumnDef="created">
				<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
					Created
				</th>
				<td mat-cell *matCellDef="let row">{{row[0]['start_time'] | date:'MM/dd/yyyy hh:mm'}}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

	<mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
</div>
