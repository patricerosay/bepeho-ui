<div *ngIf="isLoading"> loading .... </div>
<div *ngIf="!isLoading">
    <div [@routerTransition]>

        <div class="row">

            <div class="col-xl-3 col-lg-6 stat" >
                <app-stat [bgClass]="'warning'" [icon]="'fa-bolt'" [count]="stats.eventCount" [label]="'Automatically detected events'" [gotoUrl]="'map'" [viewName]="'View on the map'"></app-stat>
            </div>
            <div class="col-xl-3 col-lg-6 stat">
                    <app-stat [bgClass]="'success'" [icon]="'fa-film'" [count]="stats.clipCount" [label]="'Clips ready to share'" [gotoUrl]="'video-records'" [viewName]="'Share these videos'">
                    </app-stat>
                </div>
        </div>
        <div class="row">
                <div class="col-xl-3 col-lg-6">
                        <div class="card-header">
                        Storage
                    </div>
                    <div class="card-body ">
                        <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" >
                        </canvas>
                    </div>
                </div>
                
            </div>
    </div>
</div>
