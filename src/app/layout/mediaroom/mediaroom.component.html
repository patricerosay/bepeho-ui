<mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>

<div *ngIf="isLoading"> loading .... </div>
<div *ngIf="!isLoading">
	<mat-button-toggle (click)="joinConference('Bepeho Media Room')" value="call" aria-label="Text align center">
		<i class="fa fa-fw  fa-phone"></i>
		Call
	</mat-button-toggle>
	<mat-button-toggle (click)="hangup()" value="hangup" aria-label="Text align center">
		<i class="fa fa-fw  fa-stop"></i>
		Hangup
	</mat-button-toggle>
	<br />
	<mat-form-field>
		<mat-label>Select the camera</mat-label>
		<mat-select (selectionChange)="changeVideoInput($event)" [(value)]="selectedvideo" placeholder="Video Input">
			<mat-option *ngFor="let device of videoinputs" [value]="device.id">
				{{device.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Select the microphone</mat-label>
		<mat-select (selectionChange)="changeAudioInput($event)" [(value)]="selectedaudio" placeholder="Audio Input">
			<mat-option *ngFor="let device of audioinputs" [value]="device.id">
				{{device.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<div id="conference">
		<mat-grid-list cols="2" rowHeight="2:1">
			<mat-grid-tile>
				<div id="remote-container">
					<img id="remote-container-placeholder" class="camera" [lazyLoad]='"assets/images/white-noise.jpg"'
						[defaultImage]='"assets/images/mire.jpg"'>

				</div>
			
			</mat-grid-tile>
			<mat-grid-tile>
				<div id="local-container">
					<img id="local-container-placeholder" class="camera" [lazyLoad]='"assets/images/white-noise.jpg"'
						[defaultImage]='"assets/images/mire.jpg"'>

				</div>
			
			</mat-grid-tile>
		</mat-grid-list>
	</div>


</div>
